<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
        <title>CODE Search Engine | Results</title>
    </head>
    <body>
        <div class="navbar">
            <div class=navbar_logo>
                <a href="/"><img src="{{ url_for('static', filename='images/logo_small.png')}}" alt="CODE Search Engine"></a>
            </div>
            <div class="navbar_settings">
                <a href=settings class="button">Settings</a>
            </div>
            <div class="navbar_form">
                <form id="form_main" method="POST" action="results">
                    <input id="search_bar" type="text" name="search_terms" value="{{search_terms}}" required>
                    <input class="button" type="submit" name="button" value="Search" >
                    {% if results|length > 4 %}
                    <input class="button" type="submit" name="button" value="Show more" >
                    {% endif %}
                </form>
            </div>

        </div>
        <div class="content">
            <div class="results">
                <h2>{{message}}</h2>

                {% for result in results %}
                <div class="result">
                    <div class="results_top_box">
                        <p class ="result_name"><b>Name: {{ result[1] }} </b></p>
                        <p class="result_count"><b>{{ result[3] }}</b></p>
                        <p class="result_rating"><b>Rating: {{ result[2]|round(4) }}</b></p>
                        <hr class="break_line">
                    </div>
                    <p class="result_snippet">{{result[4] }}</p>
                </div>
                {% endfor %}
            </div>

        </div>
    </body>
</html>
